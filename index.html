<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            
            <h1>Faça o login<br> E entre para a nossa comunidade!</h1>
            <img src="https://i.pinimg.com/originals/fe/2c/0c/fe2c0cf8d303e6565a65cafe3489eb4d.gif" class="left-login-image" alt="magicalgirl">
        </div>
        <div class="right-login"></div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usúario</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login">Login</button>
            <h3 class="esqueci">Esqueci a senha.</h3>
    </div>
    
</body>
</html>
